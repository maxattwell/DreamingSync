<!DOCTYPE html>
<html>
<head>
    <title>Dreaming Spanish Hours Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        button { padding: 5px 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Dreaming Spanish</h1>
    <p>Select a video from your YouTube history to add hours watched.</p>
    <button id="open-history">Open YouTube History</button>
    <script>
        document.getElementById('open-history').addEventListener('click', () => {
            console.log('boo')
            chrome.tabs.create({ url: 'https://www.youtube.com/feed/history' });
        });
    </script>
</body>
</html>
